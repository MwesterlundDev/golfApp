<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
		<title>Golf App</title>

		<link type="text/css" rel="stylesheet" href="stylesheets/style.css"/>
	</head>

	<body>
        <div id="mainWrapper">
            <div id="header" class="row row-20">
                <div class="row row-50 center-text">
                    <div class="col col-25 block-of-text"><div>Prev</div></div>
                    <div class="col col-25 block-of-text"><div>Hole 1</div></div>
                    <div class="col col-25 block-of-text"><div>Par 4</div></div>
                    <div class="col col-25 block-of-text"><div>Next</div></div>
                </div>
                <div class="row row-50 center-text">
                    <div class="row row-50 header-footer-label block-of-text"><div>Yardages</div></div>
                    <div class="row row-50">
                        <div class="col col-25 yardage-red block-of-text"><div>180</div></div>
                        <div class="col col-25 yardage-blue block-of-text"><div>260</div></div>
                        <div class="col col-25 yardage-white block-of-text"><div>290</div></div>
                        <div class="col col-25 yardage-black block-of-text"><div>320</div></div>
                    </div>
                </div>
            </div>
            <div id="content" class="row row-60">
                <div class="row row-10 header-footer-label center-text padding-left-5">
                    <div class="col col-15 block-of-text"><div>Logo</div></div>
                    <div class="col col-35 ellipsis block-of-text"><div>Player</div></div>
                    <div class="col col-15 block-of-text"><div>Score</div></div>
                    <div class="col col-30 block-of-text"><div>Plus/Minus</div></div>
                </div>
                <div class="row row-20 center-text padding-left-5">
                    <div class="col col-15 block-of-text"><div>Logo</div></div>
                    <div class="col col-35 block-of-text"><div class="ellipsis">Brian Mendicino</div></div>
                    <div class="col col-15 block-of-text"><div>4</div></div>
                    <div class="col col-30 block-of-text">
                        <div>
                            <img id="minus-sign" src="images/minus.png" />
                            <img id="plus-sign" src="images/add.png" />
                        </div>
                    </div>
                </div>
                <div class="row row-20 center-text padding-left-5">
                    <div class="col col-15 block-of-text"><div>Logo</div></div>
                    <div class="col col-35  block-of-text"><div class="ellipsis">Mark Westerlund</div></div>
                    <div class="col col-15 block-of-text"><div>4</div></div>
                    <div class="col col-30 block-of-text">
                        <div>
                            <img id="minus-sign" src="images/minus.png" />
                            <img id="plus-sign" src="images/add.png" />
                        </div>
                    </div>
                </div>
                <div class="row row-20 center-text padding-left-5">
                    <div class="col col-15 block-of-text"><div>Logo</div></div>
                    <div class="col col-35 block-of-text"><div class="ellipsis">Paul Durban</div></div>
                    <div class="col col-15 block-of-text"><div>4</div></div>
                    <div class="col col-30 block-of-text">
                        <div>
                            <img id="minus-sign" src="images/minus.png" />
                            <img id="plus-sign" src="images/add.png" />
                        </div>
                    </div>
                </div>
                <div class="row row-20 center-text padding-left-5">
                    <div class="col col-15 block-of-text"><div>Logo</div></div>
                    <div class="col col-35 block-of-text"><div class="ellipsis">Brian Neal</div></div>
                    <div class="col col-15 block-of-text"><div>4</div></div>
                    <div class="col col-30 block-of-text">
                        <div>
                            <img id="minus-sign" src="images/minus.png" />
                            <img id="plus-sign" src="images/add.png" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer" class="row row-20">
                <div class="row row-25 header-footer-label center-text block-of-text"><div>Handicaps</div></div>
                <div class="row row-25 center-text">
                    <div class="col col-25 yardage-red block-of-text"><div>1</div></div>
                    <div class="col col-25 yardage-blue block-of-text"><div>1</div></div>
                    <div class="col col-25 yardage-white block-of-text"><div>1</div></div>
                    <div class="col col-25 yardage-black block-of-text"><div>2</div></div>
                </div>
                <div class="row row-50 center-text">
                    <div class="col col-33 block-of-text"><div>Home</div></div>
                    <div class="col col-33 block-of-text"><div>Scorecard</div></div>
                    <div class="col col-33 block-of-text"><div>Leaderboard</div></div>
                 </div>
            </div>
        </div>
	</body>

</html>
