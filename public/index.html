<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
		<title>Golf App</title>

		<link type="text/css" rel="stylesheet" href="stylesheets/style.css"/>
	</head>

	<body>
        <div id="mainWrapper">
            <div id="header">
                <div class="col-header-1">Prev</div>
                <div class="col-header-2">Hole 1</div>
                <div class="col-header-3">Par 4</div>
                <div class="col-header-4">Next</div>
            </div>
            <div id="content">
                <div class="row">
                    <div class="header-color"> Yardages</div>
                    <div class="col-1 col-25 yardage-red">180</div>
                    <div class="col-2 col-25 yardage-blue">260</div>
                    <div class="col-3 col-25 yardage-white">290</div>
                    <div class="col-4 col-25 yardage-black">320</div>
                </div>
                <div class="row">
                    <div class="col-1">Logo</div>
                    <div class="col-2">Player</div>
                    <div class="col-3">Score</div>
                    <div class="col-4">Plus/Minus</div>
                </div>
                <div class="row">
                    <div class="col-1">Logo</div>
                    <div class="col-2">Brian Mendicino</div>
                    <div class="col-3">4</div>
                    <div class="col-4">
                        <div>
                        <img id="minus-sign" src="images/minus.png" />
                        <img id="plus-sign" src="images/add.png" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">Logo</div>
                    <div class="col-2">Mark Westerlund</div>
                    <div class="col-3">4</div>
                    <div class="col-4">
                        <img id="minus-sign" src="images/minus.png" />
                        <img id="plus-sign" src="images/add.png" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">Logo</div>
                    <div class="col-2">Paul Durban</div>
                    <div class="col-3">4</div>
                    <div class="col-4">
                        <img id="minus-sign" src="images/minus.png" />
                        <img id="plus-sign" src="images/add.png" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">Logo</div>
                    <div class="col-2">Brian Neal</div>
                    <div class="col-3">4</div>
                    <div class="col-4">
                        <img id="minus-sign" src="images/minus.png" />
                        <img id="plus-sign" src="images/add.png" />
                    </div>
                </div>
            </div>
            <div id="footer">
                 <div class="row">
                    <div class="header-color">Handicaps</div>
                    <div class="col-1 col-25 yardage-red">1</div>
                    <div class="col-2 col-25 yardage-blue">1</div>
                    <div class="col-3 col-25 yardage-white">1</div>
                    <div class="col-4 col-25 yardage-black">2</div>
                </div>
                <div class="row">
                    <div class="col-footer-1">Home</div>
                    <div class="col-footer-2">Scorecard</div>
                    <div class="col-footer-3">Leaderboard</div>
                 </div>
            </div>
        </div>
	</body>

</html>
