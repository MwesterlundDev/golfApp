<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
		<title>Golf App</title>

		<link type="text/css" rel="stylesheet" href="stylesheets/style.css"/>
	</head>

	<body>
        <div id="mainWrapper">
            <div id="header" class="row row-20 center-text">
                <div class="row row-50 center-text">
                    <div class="col col-25">Prev</div>
                    <div class="col col-25">Hole 1</div>
                    <div class="col col-25">Par 4</div>
                    <div class="col col-25">Next</div>
                </div>
                <div class="row row-50">
                    <div class="row row-50 header-footer-label">Yardages</div>
                    <div class="row row-50 center-text">
                        <div class="col col-25 yardage-red">180</div>
                        <div class="col col-25 yardage-blue">260</div>
                        <div class="col col-25 yardage-white">290</div>
                        <div class="col col-25 yardage-black">320</div>
                    </div>
                </div>
            </div>
            <div id="content" class="row row-60">
                <div class="row row-20 center-text padding-left-5">
                    <div class="col col-15">Logo</div>
                    <div class="col col-35 ellipsis">Player</div>
                    <div class="col col-15">Score</div>
                    <div class="col col-30">Plus/Minus</div>
                </div>
                <div class="row row-20 center-text padding-left-5">
                    <div class="col col-15">Logo</div>
                    <div class="col col-35 ellipsis">Brian Mendicino</div>
                    <div class="col col-15">4</div>
                    <div class="col col-30">
                        <div>
                        <img id="minus-sign" src="images/minus.png" />
                        <img id="plus-sign" src="images/add.png" />
                        </div>
                    </div>
                </div>
                <div class="row row-20 center-text padding-left-5">
                    <div class="col col-15">Logo</div>
                    <div class="col col-35 ellipsis">Mark Westerlund</div>
                    <div class="col col-15">4</div>
                    <div class="col col-30">
                        <img id="minus-sign" src="images/minus.png" />
                        <img id="plus-sign" src="images/add.png" />
                    </div>
                </div>
                <div class="row row-20 center-text padding-left-5">
                    <div class="col col-15">Logo</div>
                    <div class="col col-35 ellipsis">Paul Durban</div>
                    <div class="col col-15">4</div>
                    <div class="col col-30">
                        <img id="minus-sign" src="images/minus.png" />
                        <img id="plus-sign" src="images/add.png" />
                    </div>
                </div>
                <div class="row row-20 center-text padding-left-5">
                    <div class="col col-15">Logo</div>
                    <div class="col col-35 ellipsis">Brian Neal</div>
                    <div class="col col-15">4</div>
                    <div class="col col-30">
                        <img id="minus-sign" src="images/minus.png" />
                        <img id="plus-sign" src="images/add.png" />
                    </div>
                </div>
            </div>
            <div id="footer" class="row row-20">
                <div class="row row-25 header-footer-label">Handicaps</div>
                <div class="row row-25 center-text">
                    <div class="col col-25 yardage-red">1</div>
                    <div class="col col-25 yardage-blue">1</div>
                    <div class="col col-25 yardage-white">1</div>
                    <div class="col col-25 yardage-black">2</div>
                </div>
                <div class="row row-50">
                    <div class="col col-33">Home</div>
                    <div class="col col-33">Scorecard</div>
                    <div class="col col-33">Leaderboard</div>
                 </div>
            </div>
        </div>
	</body>

</html>
